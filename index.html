<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="celular">
            <img src="imgs/instagram-celular.png" alt="celular com instagram" srcset="">
        </div>
        <div class="interatic-box">
            <div class="login">
                <img src="imgs/instagram-logo.png" class="logo" alt="" srcset="">
                <img src="imgs/perfil-instagram.jpg" class="perfil" alt="" srcset="">
                <button>Continue as charlanbarneche</button>
                <a href="">Remove Account</a>
            </div>
            <div class="register">
                <p>Not charlanbarneche?</p>
                <p><a href="">Switch Account</a> or <a href="">Sign Up</a></p>
            </div>
            <div class="download">
                <p>Get the app</p>
                <div class="downloads">
                    <img src="imgs/apple-button.png" alt="" srcset="">
                    <img src="imgs/googleplay-button.png" alt="" srcset="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
